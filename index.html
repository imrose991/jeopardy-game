<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeopardy Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #fcd000;
    }

    #players {
      margin-top: 30px;
    }

    .player-input {
      margin: 10px auto;
    }

    button {
      padding: 10px 20px;
      background-color: #fcd000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }

    button:hover {
      background-color: #e0b800;
    }

    #startGameBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to Birthday Jeopardy!</h1>

  <div id="players">
    <h2>Players</h2>
    <div id="playerList"></div>
    <button id="addPlayerBtn">+ Add Player</button>
    <button id="startGameBtn">Start Game</button>
  </div>

  <script>
    const addPlayerBtn = document.getElementById("addPlayerBtn");
    const playerList = document.getElementById("playerList");
    const startGameBtn = document.getElementById("startGameBtn");

    let playerCount = 0;

    addPlayerBtn.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Player ${playerCount + 1} name`;
      input.className = "player-input";
      input.required = true;
      playerList.appendChild(input);
      playerCount++;

      if (playerCount > 0) {
        startGameBtn.style.display = "inline-block";
      }
    });

    startGameBtn.addEventListener("click", () => {
      const names = Array.from(document.querySelectorAll(".player-input"))
        .map(input => input.value.trim())
        .filter(name => name.length > 0);

      if (names.length > 0) {
        alert("Starting game with: " + names.join(", "));
        // Redirect or show board here later
      } else {
        alert("Please enter at least one player name.");
      }
    });
  </script>
</body>
</html>
