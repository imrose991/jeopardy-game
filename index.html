<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeopardy Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #fcd000;
    }

    #players {
      margin-top: 30px;
    }

    .player-input {
      margin: 10px auto;
    }

    button {
      padding: 10px 20px;
      background-color: #fcd000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }

    button:hover {
      background-color: #e0b800;
    }

    #startGameBtn {
      display: none;
    }

    .player-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
    }

    .icon-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 10px;
      border: 1px solid white;
      object-fit: cover;
    }

    .reroll-btn {
      font-size: 20px;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Birthday Jeopardy!</h1>

  <div id="players">
    <h2>Players</h2>

    <!-- ðŸ§ Players will appear here -->
    <div id="playerList" style="display: flex; flex-direction: column; align-items: center;"></div>

    <!-- âž• Add and Start buttons -->
    <button id="addPlayerBtn">+ Add Player</button>
    <button id="startGameBtn">Start Game</button>
  </div>

  <script>
    const addPlayerBtn = document.getElementById("addPlayerBtn");
    const playerList = document.getElementById("playerList");
    const startGameBtn = document.getElementById("startGameBtn");

    const iconList = [
      "dog.jpg",
      "fns.jpg",
      "isaac.jpg",
      "matthew.jpg",
      "monkey.jpg",
      "nic.jpg",
      "penguin.jpg",
      "pikachu.jpg",
      "baby.jpg",
      "gru.jpg",
      "chloe.jpg"
    ]; 

    let playerCount = 0;

    addPlayerBtn.addEventListener("click", () => {
      const playerWrapper = document.createElement("div");
      playerWrapper.className = "player-wrapper";

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Player ${playerCount + 1} name`;
      input.className = "player-input";
      input.required = true;
      input.style.marginRight = "10px";

      // Icon container
      const iconImg = document.createElement("img");
      iconImg.className = "icon-img";

      function setRandomIcon() {
        const iconFile = iconList[Math.floor(Math.random() * iconList.length)];
        iconImg.src = `icons/${iconFile}`;
        iconImg.alt = iconFile.split(".")[0];
      }

      setRandomIcon(); // Set initial icon

      // Reroll button
      const rerollBtn = document.createElement("button");
      rerollBtn.className = "reroll-btn";
      rerollBtn.textContent = "ðŸŽ²";
      rerollBtn.title = "Reroll Icon";
      rerollBtn.addEventListener("click", setRandomIcon);

      // Assemble
      playerWrapper.appendChild(input);
      playerWrapper.appendChild(iconImg);
      playerWrapper.appendChild(rerollBtn);
      playerList.appendChild(playerWrapper);

      playerCount++;
      if (playerCount > 0) {
        startGameBtn.style.display = "inline-block";
      }
    });

    startGameBtn.addEventListener("click", () => {
      const players = Array.from(document.querySelectorAll(".player-wrapper"))
        .map(wrapper => {
          const name = wrapper.querySelector(".player-input").value.trim();
          const icon = wrapper.querySelector(".icon-img").src;
          return name ? { name, icon } : null; // Skip if name is empty
        })
        .filter(player => player !== null); // Keep only valid players

      if (players.length > 0) {
        sessionStorage.setItem("players", JSON.stringify(players));
        window.location.href = "nic_board.html";
      } else {
        alert("Please enter at least one player name.");
      }
    });
  </script>
</body>
</html>
